<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HabitFlow â€” Build Better Habits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="auth-page">

  <!-- Animated Background -->
  <div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="auth-card">

      <!-- Brand -->
      <div class="text-center mb-4">
        <div class="brand-logo">
          <i class="bi bi-activity"></i>
        </div>
        <h1 class="brand-title">HabitFlow</h1>
        <p class="brand-sub">Build better habits, one day at a time</p>
      </div>

      <!-- Tabs -->
      <ul class="nav auth-tabs mb-4" id="authTabs">
        <li class="nav-item flex-fill">
          <button class="nav-link active w-100" id="login-tab" onclick="showTab('login')">
            <i class="bi bi-box-arrow-in-right me-1"></i> Sign In
          </button>
        </li>
        <li class="nav-item flex-fill">
          <button class="nav-link w-100" id="register-tab" onclick="showTab('register')">
            <i class="bi bi-person-plus me-1"></i> Sign Up
          </button>
        </li>
      </ul>

      <!-- Alert -->
      <div id="authAlert" class="alert d-none" role="alert"></div>

      <!-- Login Form -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-floating mb-3">
          <input type="email" class="form-control hf-input" id="loginEmail" placeholder="Email" required/>
          <label for="loginEmail"><i class="bi bi-envelope me-1"></i>Email address</label>
        </div>
        <div class="form-floating mb-3 position-relative">
          <input type="password" class="form-control hf-input" id="loginPassword" placeholder="Password" required/>
          <label for="loginPassword"><i class="bi bi-lock me-1"></i>Password</label>
          <button type="button" class="btn-eye" onclick="togglePassword('loginPassword')">
            <i class="bi bi-eye" id="loginPasswordEye"></i>
          </button>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe"/>
            <label class="form-check-label text-muted small" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-accent small">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary-hf w-100 mb-3" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loader d-none"><span class="spinner-border spinner-border-sm"></span></span>
        </button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="d-none" onsubmit="handleRegister(event)">
        <div class="row g-3">
          <div class="col-12">
            <div class="form-floating">
              <input type="text" class="form-control hf-input" id="regUsername" placeholder="Username" required minlength="3"/>
              <label for="regUsername"><i class="bi bi-person me-1"></i>Username</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input type="email" class="form-control hf-input" id="regEmail" placeholder="Email" required/>
              <label for="regEmail"><i class="bi bi-envelope me-1"></i>Email address</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating position-relative">
              <input type="password" class="form-control hf-input" id="regPassword" placeholder="Password" required minlength="6"
                     oninput="checkPasswordStrength(this.value)"/>
              <label for="regPassword"><i class="bi bi-lock me-1"></i>Password</label>
              <button type="button" class="btn-eye" onclick="togglePassword('regPassword')">
                <i class="bi bi-eye" id="regPasswordEye"></i>
              </button>
            </div>
            <div class="password-strength mt-2 d-none" id="strengthBar">
              <div class="strength-track"><div class="strength-fill" id="strengthFill"></div></div>
              <small class="strength-label" id="strengthLabel"></small>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input type="password" class="form-control hf-input" id="regConfirm" placeholder="Confirm" required/>
              <label for="regConfirm"><i class="bi bi-shield-check me-1"></i>Confirm password</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="agreeTerms" required/>
              <label class="form-check-label text-muted small" for="agreeTerms">
                I agree to the <a href="#" class="text-accent">Terms</a> and <a href="#" class="text-accent">Privacy Policy</a>
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary-hf w-100" id="registerBtn">
              <span class="btn-text">Create Account</span>
              <span class="btn-loader d-none"><span class="spinner-border spinner-border-sm"></span></span>
            </button>
          </div>
        </div>
      </form>

      <!-- Divider -->
      <div class="auth-divider my-3"><span>or continue with</span></div>

      <div class="d-flex gap-2">
        <button class="btn btn-social flex-fill"><i class="bi bi-google me-2"></i>Google</button>
        <button class="btn btn-social flex-fill"><i class="bi bi-github me-2"></i>GitHub</button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
